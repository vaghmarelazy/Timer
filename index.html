<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="shortcut icon" href="timer.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="count">00:00</div>
        </div>
        <div class="playbtn">
            <img class="start" src="svg/play-circle.svg" alt="">START
        </div>
        <div class="second-hover center">
            <div class="a stop" style="width: 110px;">
                <img class="stopbtn" src="svg/pause.svg" alt=""><p class="s">STOP</p>
            </div>
            <div class="a reset" style="width: 110px;">
                <img  src="svg/reset.svg" alt=""><p class="r">RESET</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
